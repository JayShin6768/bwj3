<!DOCTYPE html>

<html class="no-js">

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <title></title>
   <meta name="description" content="" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="fontawesome/css/all.min.css" />
   <link rel="stylesheet" href="mysite.css" />
</head>

<body>
   <div class="container">
      <header>
         <div class="navlogo">
            <i class="fas fa-asterisk"></i>
            ASTLOG
         </div>
      </header>
      <div class="form-practice">
         <div class="title"><span>블로그글</span>을 추가해보세요! 🙋‍♂️</div>
         <form action="" id="blog-form">
            <div class="form-row">
               <label for="title-input">제목:</label><br />
               <input type="text" id="title-input" name="title-input" value="" />
            </div>
            <div class="form-row">
               <label for="subtitle-input">부제목:</label><br />
               <input type="text" id="subtitle-input" name="subtitle-input" value="" />
            </div>
            <div class="form-row">
               <label for="content-input">내용:</label><br />
               <input type="text" id="content-input" name="content-input" value="" />
            </div>
            <input type="submit" value="추가하기" />
         </form>
      </div>
      <div class="blog-content"></div>
   </div>
   <script src="mysite.js" async defer></script>
</body>

</html>
